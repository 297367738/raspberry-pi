<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Control Panel for Human Sense Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="picker.js"></script>
  <script type="text/javascript" src="picker.time.js"></script>
  <script type="text/javascript" src="picker.date.js"></script>
</head>
<body>
  <div class="content">
    <h1>Light Mode</h1>
    <button id="light_mode_on" type="button">ON</button>
    <button id="light_mode_off" type="button">OFF</button>
    <button id="light_mode_auto" type="button">AUTO</button>

    <h1>AUTO Mode Time Range</h1>
    <label>Time Range:</label> <span id="time-range">&nbsp;</span>
  </div>
</body>
</html>
