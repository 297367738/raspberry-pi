<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Control Panel for Human Sense Light</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="classic.css">
  <link rel="stylesheet" type="text/css" href="classic.time.css">
  <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="picker.js"></script>
  <script type="text/javascript" src="picker.time.js"></script>
  <script type="text/javascript" src="legacy.js"></script>
</head>
<body>
  <div class="content">
    <h1>Light Mode Set</h1>
    <button id="light_mode_on" type="button">ON</button>
    <button id="light_mode_off" type="button">OFF</button>
    <button id="light_mode_auto" type="button">AUTO</button>

    <p></p>
    <h1>AUTO Mode Human Sense Time Range Set</h1>
    <label>Current time range:</label> <span id="time_range">&nbsp;</span>
    <p></p>
    <button id="add_time_range" type="button">Add Time Range</button>
    <button id="set_time_range" type="button">Set Time Range</button>
    <p></p>
    <div class="input_fields_wrap">
      <input class="js__timepicker" type="text" size="10">
      <label> ~ </label>
      <input class="js__timepicker" type="text" size="10">
    </div>
  </div>
</body>
</html>
